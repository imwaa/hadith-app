<ion-content>

  <!-- HEADER -->
  <div class="header">
    <div class="header-first-section">
      <h1>Hadith Nawawi</h1>
      <ion-icon name="search-outline"></ion-icon>
    </div>
    <div class="header-second-section">
      <div class="button_favoris ion-activatable ripple-parent">
        <span>Vos Hadiths favoris</span>
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </div>
  </div>
  <!-- LIST HADITH -->
  <div class="hadith-list-container">
    <div class="hadith-item" *ngFor="let item of haditList, let index = index;"
      routerLink='/selected-hadith-page/{{index}}'>
      <span>{{item.id}}.</span>
      <p>{{item.hadithContent[0].title}}</p>
    </div>
  </div>

</ion-content>
