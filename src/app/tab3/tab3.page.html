<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item color="translucent">
          <ion-icon slot="start" icon="moon"></ion-icon>
          <ion-label>
            Mode Sombre
          </ion-label>
          <ion-toggle color="primary" [(ngModel)]="themeValue" slot="end" (ionChange)="toggleTheme($event)" ></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item color="translucent">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-icon color="primary" slot="end" name="chevron-forward"></ion-icon>
          <ion-label>Partager l'application</ion-label>
        </ion-item>
        <ion-item color="translucent">
          <ion-icon slot="start" name="star"></ion-icon>
          <ion-icon color="primary" slot="end" name="chevron-forward"></ion-icon>
          <ion-label>Donner un avis</ion-label>
        </ion-item>
        <ion-item color="translucent">
          <ion-icon slot="start" name="document"></ion-icon>
          <ion-icon color="primary" slot="end" name="chevron-forward"></ion-icon>
          <ion-label>A propos de nous</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="footer">
    <ion-chip color="primary">
      <ion-label>Version 1.0</ion-label>
    </ion-chip>
    <p class="author">Developpé par Salhi Belkacem Walid</p>
  </div>

</ion-content>
