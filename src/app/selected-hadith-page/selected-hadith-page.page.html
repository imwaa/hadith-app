  <ion-header class="ion-no-border" mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1" mode="md"></ion-back-button>
      </ion-buttons>
      <ion-title>Hadith {{hadith.id}}</ion-title>
      <ion-buttons slot="end">
        <ion-button mode="md">
          <ion-icon color="white" name="share-social"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="hadith">
    <div class="hadith-content">
      <div class="hadith-content__french">
        <div class="hadith_title_box">
          <p style="white-space: pre-line">{{hadith.hadithContent[0].title}}</p>
        </div>
        <div class="hadith_content_box">
          <p style="white-space: pre-line">{{hadith.hadithContent[0].contenu}}</p>
        </div>
      </div>

      <div class="hadith-content__arab">
        <div class="hadith_title_box">
          <p style="white-space: pre-line">{{hadith.hadithContent[1].title}}</p>
        </div>
        <div class="hadith_content_box">
          <p style="white-space: pre-line">{{hadith.hadithContent[1].contenu}}</p>
        </div>
      </div>

    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
