<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Hadith {{hadith.id}}</ion-title>
    <ion-buttons *ngIf="isStored" slot="primary" (click)="savedHadithManage(hadithNumber)">
      <ion-button>
          <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="!isStored" slot="primary" (click)="savedHadithManage(hadithNumber)">
      <ion-button>
          <ion-icon name="star-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="hadith">
  <div class="french_section">
    <div class="hadith-title">
      <p style="white-space: pre-line">{{hadith.hadithContent[0].title}}</p>
    </div>
    <div class="hadith-content">
      <ion-card mode="ios">
        <ion-card-content style="white-space: pre-line">
          {{hadith.hadithContent[0].contenu}}
          <div>
            <ion-button
              class="ion-float-right"
              mode="md"
              fill="outline"
              style="font-size: 18px; margin: 10px 0px"
              size="small"
              shape="round"
              (click)="shareHadith(0)"
            >
              <ion-icon name="share-social-sharp"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div class="arab_section">
    <div class="hadith-title">
      <p style="white-space: pre-line">{{hadith.hadithContent[1].title}}</p>
    </div>
    <div class="hadith-content">
      <ion-card mode="ios">
        <ion-card-content style="white-space: pre-line">
          {{hadith.hadithContent[1].contenu}}
          <div>
            <ion-button
              class="ion-float-right"
              mode="md"
              fill="outline"
              style="font-size: 18px; margin: 10px 0px"
              size="small"
              shape="round"
              (click)="shareHadith(1)"
            >
              <ion-icon name="share-social-sharp"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
