<ion-content>
  <ion-header class="ion-no-border" mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1" mode="md"></ion-back-button>
      </ion-buttons>
      <ion-title>Hadith {{hadith.id}}</ion-title>
      <ion-buttons slot="end">
        <ion-button mode="md">
          <ion-icon color="white" name="share-social"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <div class="header_title">
      <p>{{hadith.hadithContent[0].title}}</p>
    </div>
  </ion-header>

  <div class="hadith-content">
    <div class="hadith_content_box hadith-content__french">
      <p style="white-space: pre-line">{{hadith.hadithContent[0].contenu}}</p>
    </div>
    <div class="hadith_content_box hadith-content__arab">
      <p style="white-space: pre-line">{{hadith.hadithContent[1].contenu}}</p>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
